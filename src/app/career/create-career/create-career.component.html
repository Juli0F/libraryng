<p-card>
  <form [formGroup]="careerForm" (ngSubmit)="onSubmit()" class="p-fluid">
    <div class="p-grid">
      <div class="p-col-6">
        <span class="p-float-label">
          <input id="code" type="text" pInputText formControlName="code">
          <label for="code">Code</label>
        </span>
      </div>
      <br>
      <div class="p-col-6">
        <span class="p-float-label">
          <input id="name" type="text" pInputText formControlName="name">
          <label for="name">Name</label>
        </span>
      </div>
    </div>
    <br>
    <button type="submit" pButton label="Submit" [disabled]="!careerForm.valid"></button>
  </form>
</p-card>
