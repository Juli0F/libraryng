
<br>

<div class="grid">
  <div class="col-12 md:col-6 md:col-offset-3">
<p-card>
<div class="formgrid grid">
    <div class="field col">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Buscar"/>
      </span>
    </div>
    <div class="field col">
      <button pButton type="button" label="Crear" icon="pi pi-plus" (click)="showDialog()"></button>
    </div>

</div>

  <!-- La tabla de datos -->
  <p-table [value]="careerList" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30]">
    <ng-template pTemplate="header">
      <tr>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.code }}</td>
        <td>{{ item.name }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" label="Editar" class="p-button-warning" pTooltip="Editar" tooltipPosition="top" (click)="showDialog(item)"></button>
          <button pButton type="button" icon="pi pi-trash" label="Eliminar" class="p-button-danger" pTooltip="Eliminar" tooltipPosition="top" (click)="softDelete(item.code)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- <p-paginator [totalRecords]="totalRecords" [rows]="10" [rowsPerPageOptions]="[10,20,30]" styleClass="p-jc-center"> -->
  <!-- </p-paginator> -->
</p-card>

</div>
</div>

<p-dialog header="Crear/Editar Carrera" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [closable]="true">
  <app-create-career [careerToEdit]="editCareerItem" (onClose)="closeModal()" (onCreated)="closeModalAndReloadList()"></app-create-career>
</p-dialog>
